name: Daily Investment Briefing

on:
  schedule:
    # 每天台灣時間早上 9:00（UTC 01:00），週一到週五
    - cron: '0 23 * * 1-5'
  workflow_dispatch:
    # 手動觸發測試用

# 需要寫入GitHub Pages的權限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  send-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: 取得程式碼
        uses: actions/checkout@v4

      - name: 設定Python環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: pip install feedparser yfinance requests groq

      - name: 執行Bot（生成HTML + 發Telegram）
        run: python main.py
        env:
          TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY:     ${{ secrets.GROQ_API_KEY }}
          FRED_API_KEY:     ${{ secrets.FRED_API_KEY }}
          GITHUB_USER:      ${{ github.repository_owner }}
          REPO_NAME:        ${{ github.event.repository.name }}

      - name: 把HTML推到GitHub Pages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Daily briefing $(date +'%Y-%m-%d')"
          git push
